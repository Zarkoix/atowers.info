<box ng-repeat="b in a.boxes track by $index" title="b.title" text="b.text" type="b.type" index="$index" class="box" remove="a.remove(index)"></box>
<span id="boxAction" class="">
  <div class="btn-floating btn waves-effect waves-light blue boxBtn" ng-click="a.extend($index)"><i class="material-icons">send</i></div>
  <div class="btn-floating btn waves-effect waves-light red boxBtn" ng-click="a.respond($index)"><i class="material-icons">block</i></div>
  <div class="btn-floating btn waves-effect waves-light green boxBtn" ng-click="a.arrow($index)"><i class="material-icons">keyboard_arrow_right</i></div>
</span>
