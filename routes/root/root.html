<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <link href="routes/root/root.css" rel="stylesheet">
    <div id="left">
          <span class="name">
            <p id="ADAM">ADAM</p>
            <p id="TOWERS">TOWERS</p>
          </span>
        <span class="project">
            <a class="project-background" href="/#/projects">
              <div class="tile__button">
                <i class="fa fa-tasks tile__button-i" aria-hidden="true"></i>
                <p class="tile__button-text"> Projects </p>
              </div>
            </a>
          </span>
        <span class="resume">
            <a class="resume-background" href="/#/resume">
              <div class="tile__button">
                <i class="fa fa-list tile__button-i" aria-hidden="true"></i>
                <p class="tile__button-text"> Resume </p>
              </div>
            </a>
          </span>
    </div>
    <div id="right">
          <span class="graphic">
            <img id="graphic" data-src="graphic.png">
          </span>
        <span id="mediaBar"></span>
        <span id="mediaIcons">
            <a href="https://www.facebook.com/AdamTowers77"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
            <a href="https://www.twitter.com/Zarkoix"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/AdamTowers77"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        </span>
        <span class="featured">
            <a class="featured-background" href="https://github.com/zarkoix">
              <div class="tile__button">
                <i class="fa fa-github tile__button-i" aria-hidden="true"></i>
                <p class="tile__button-text"> Github </p>
              </div>
            </a>
          </span>
        </span>
        <span class="blog">
            <a class="blog-background" href="https://blog.atowers.info">
              <div class="tile__button">
                <i class="fa fa-book tile__button-i" aria-hidden="true"></i>
                <p class="tile__button-text"> Blog </p>
              </div>
            </a>
          </span>
    </div>
    <script src="/routes/root/root.js"></script>
</body>
</html>
